<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="LoginPage.css">
	<script type="text/javascript" src="Student_Login_Script.js">

</head>

	<fieldset>
		<legend>FeedBack</legend>
		<form method="POST" action="a.php" autocomplete="false">

		<br>
		<a class="links" href="Student_Register.html">Register</a>
		<br>
		<a class="links" href="aaaz.html">Forgot Password</a>
		<br>
		<p id="Ack"></p>
		<input type="submit" name="submit" value="Login" id="submitBtn" autofocus="on">
		<input type="reset" id="resetBtn">
		</form>
	</fieldset>
</body>
</html>
